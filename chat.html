<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7768ac;
        }

        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .user-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }

        .user-input input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }

        .user-input button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .computer-message {
            background-color: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-messages" id="chatMessages">
        <div class="computer-message">computer: Hello! How can I help you today?</div>
    </div>
    <div class="user-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var userMessage = messageInput.value;

        if (userMessage.trim() !== "") {
            // Display user message
            displayMessage("You", userMessage);

            // Simulate a computer response (you can replace this with actual logic)
            var computerMessage = getComputerResponse(userMessage);
            displayMessage("Computer", computerMessage);

            // Clear the input field after sending the message
            messageInput.value = "";
        }
    }

    function displayMessage(sender, message) {
        var chatMessages = document.getElementById("chatMessages");
        var messageElement = document.createElement("div");
        messageElement.className = sender.toLowerCase() + "-message";
        messageElement.innerText = sender + ": " + message;
        chatMessages.appendChild(messageElement);

        // Scroll to the bottom of the chat container to show the latest message
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getComputerResponse(userMessage) {
        // Simple logic to generate a computer response based on user input
        if (userMessage.toLowerCase().includes("hello")) {
            return "Hi there!";
        } else {
            return "sorry, this course only Contains 4 lessons";
        }
    }
</script>

</body>
</html>
